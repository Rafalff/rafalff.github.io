<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal Game</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; }
        #terminal { margin: 20px; }
    </style>
</head>
<body>
    <div id="terminal">Hi, welcome to my page.</div>
    <script>
        const terminal = document.getElementById('terminal');
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                terminal.innerHTML += '<br>@Guest: ' + e.target.value;
                e.target.value = '';
            }
        });
    </script>
</body>
</html>
